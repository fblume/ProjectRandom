<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>The Random Machine</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./bignumber.js/bignumber.js"></script>
    <script type="text/javascript" src="./web3.min.js"></script>
    <script type="text/javascript" src="./abi.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="randomStyle.css">
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Random Machine</h1>
        <p class="lead">Lose All Your Money and Ruin Your Life</p>
      </div>
    </div>
    <div class="container">
      <div id="place_your_bet">
        <h4>Place Your Bet</h4>
        <div class="input-group mb-3">
          <input type="number" id="on_zero_input" placeholder="Ether on Zero" >
        </div>
        <div class="input-group mb-3">
          <input type="number" id="on_one_input" placeholder="Ether on One" >
        </div>
        <button type="button" id="submit_and_play_button" class="btn btn-primary">Submit and Play</button>
      </div>
      <br></br>
      <div  id="canvas">
        <canvas id="myCanvas" width="600" height="150" style="border:10px solid;">
          Your browser does not support the HTML canvas tag.</canvas>
      </div>
      <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        ctx.fillStyle = "green";
        ctx.fillRect(0, 0, 600, 50);
        ctx.fillRect(0, 100, 600, 50);
        ctx.fillRect(0, 0, 50, 150);
        ctx.fillRect(550, 0, 50, 150);
        ctx.beginPath();
        ctx.lineWidth =2;
        for(n=0; n<5; n++){
          ctx.rect(51+n*100,51, 49, 48);
        }
        ctx.stroke();
        ctx.fillStyle = "black";
        for(n=0; n<5; n++){
          ctx.fillRect(100+n*100, 50, 50, 50);
        }
        ctx.font = "45px Arial";
        for(n=0; n<10; n++){
          if(n % 2 == 0){
            ctx.fillStyle = "black";
          }else{
            ctx.fillStyle = "white";
          }
          ctx.fillText(n%2,62+n*50,91);
        }
      </script>
      <div id="gain_loss">
        <h4>Current Game:</h4>
        <div>
          <b><span style="color: red"> Cost:</span> <span  id="cost_output"></span></b>
        </div>
        <div>
          <b><span style="color: green"> Gain: </span> <span id="gain_output"></span></b>
        </div>
      </div>
      <div id = "total_gain_loss">
          <h4>Totals:</h4>
          <div>
            <b><span style="color: red"> Total Cost:</span> <span id="total_cost_output">0 ether</span></b>
          </div>
          <div>
            <b><span style="color: green">Total Gain:</span> <span id="total_gain_output">0 ether</span></b>
          </div>
          <div>
            <b>Net Gain: <span id="net_gain_output" style="color:black">0 ether</span></b>
          </div>
        </div>
        <div id = "withdraw_button">
          <button type="button" id="withdraw_total_gain" class="btn btn-primary">Withdraw Your Total Gain</button>
        </div>
        <div id="withdraw_all_button" style="display: none">
          <button type="button" id="withdraw_all" class="btn btn-primary">Withdraw All Money from the Contract</button>
        </div>
    </div>
  </body>
</html>
